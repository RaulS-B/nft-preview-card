<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main>
      <div class="imagem">
        <img src="images/image-equilibrium.jpg" alt="imagem da nft" class="img">
      </div>
      <p class="nome">Equilibrium #3429 </p>

      <p class="descrição">Our Equilibrium collection promotes balance and calm.</p>

      <p class="valor"><img src="images/icon-ethereum.svg" alt="icone ether" class="icones"> 0.041 ETH</p>
      <p class="dias"><img src="images/icon-clock.svg" alt="icone de relogio" class="icones"> 3 days left</p>

      <p class="criador"><img src="images/image-avatar.png" alt="foto do criador" class="foto"> Creation of <span>Jules Wyvern</span></p>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
